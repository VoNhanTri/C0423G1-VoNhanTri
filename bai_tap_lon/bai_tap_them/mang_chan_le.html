<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag1 = false;
    let flag2 = false;

    function timChanLe(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                flag1 = true;
            } else if (array[i] % 2 != 0) {
                flag2 = true;
            }
        }
        if (flag1 == true && flag2 == true) {
            return -1;
        } else if (flag1 == true && flag2 == false) {
            return 1;
        } else {
            return 0;
        }
    }

    let arr = [9, 5, 3, 7];
    alert(timChanLe(arr));
</script>
</body>
</html>
