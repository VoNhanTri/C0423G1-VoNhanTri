<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do{
        n = prompt("nhập số lượng phần tử")*1;
    }while (n<0);
    let array=[];
    for (let i = 0; i <n ; i++) {
        let arr1 = prompt("nhập phần tử" +i)*1;
    array.push(arr1);
    }
    alert(array);
    let count1=0;
    let count2=0;
    for (let i = 0; i <array.length ; i++) {
        if((array[i]%2==0)){
            count1++
        }else if(array[i]%2!=0){
            count2++;
        }
    } if(count1==count2){
        alert("ok");
    }else {
        alert("no");
    }
</script>
</body>
</html>
