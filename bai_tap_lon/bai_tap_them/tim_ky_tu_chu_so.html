<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag1 = false;
    let flag2 = false;

    function timKyTu(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] % array[i] == 0) {
                flag1 = true;
            } else if (array[i] % array[i] != 0) {
                flag2 = true;
            }
        }
        if (flag1 == true && flag2 == true) {
            return -1;
        } else if (flag1 == true && flag2 == false) {
            return 1;
        } else {
            return 0;
        }
    }
    let arr1 = ['a', 'n', 'b', 'b'];
    let arr2 = ['a', 2, 'b', 'b'];
    let arr3 = [1, 2, 3, 4];

    alert(timKyTu(arr1));
</script>
</body>
