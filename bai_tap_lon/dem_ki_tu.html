<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "cadabbcaad";
    let newa = a.split("").sort();
    let b = [];
    for (let i = 0; i < newa.length; i++) {
        if (newa[i] != newa[i - 1]) {
            newa.splice(i, 1);
            b.push(newa[i]);
        }
    }
    document.write("Các kí tự khác nhau: " + b + '<br/>');
    document.write("Có"+" "+b.length+" "+"khác nhau");
</script>
</body>
</html>
