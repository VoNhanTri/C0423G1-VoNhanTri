<script>
    function findMax(arr) {
        var max = arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i]>max)
                max = arr[i];
        }
        //Your code here
        return max;
    }let a = [2,3,4,7,2];
    alert(findMax(a))
</script>
