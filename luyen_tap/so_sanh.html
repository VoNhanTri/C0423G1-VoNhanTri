<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(arr,Y) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > Y) {
                count++;
            }
        }
        return count;
    }

    let a = [1, 2, 4, 5];
    let b = 4;
    alert(soSanh(a, b));
</script>
</body>
</html>
