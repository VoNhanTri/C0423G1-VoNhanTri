<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img th:src="@{${product.image}}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <p class="card-text" th:text="${product.description}"></p>
          <strong class="card-text" th:text="${product.price}"></strong>
          <p class="card-text"><small class="text-mute">Lat updated 3 mins go</small> </p>
        </div>

      </div>
    </div>

  </div>

</div>
</body>
</html>
