<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
    <form th:object="${userDto}" action="/user/add" method="post">
        <table class="table table-hover" style="text-align: center">
            <tr>
                <td>Name:</td>
                <td><input th:field="*{name}"><br/><small style="color: red;font-size: 10px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></small></td>
                <td ></td>
            </tr>
            <tr>
                <td>
                    age:
                </td>
                <td>
                    <input th:field="*{age}">
                </td>
                <td style="color: red;font-size: 10px" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
            </tr>
            <tr>
                <td>email:</td>
                <td><input th:field="*{email}"></td>
                <td style="color: red;font-size: 10px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </tr>
            <tr>
                <td>Number Phone:</td>
                <td><input th:field="*{numberPhone}"></td>
                <td style="color: red;font-size: 10px" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">
            </tr>
        </table>
        <button>Save</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

</html>
