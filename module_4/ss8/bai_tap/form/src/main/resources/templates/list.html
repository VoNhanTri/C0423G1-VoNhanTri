<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
  <title>List User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<a href="/user/add">Them Mới</a>
<p th:text=" ${mess}"></p>
<form action="/user" method="get">
  <input name="name" th:value="${name}" id="name">
  <button type="submit">Find</button>
</form>
<table class="table table-hover" style="text-align: center">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Number Phone</th>
  </tr>
  <tr th:each="userPage :${userPage}">
    <td th:text="${userPage.id}"></td>
    <td th:text="${userPage.name}"></td>
    <td th:text="${userPage.age}"></td>
    <td th:text="${userPage.email}"></td>
    <td th:text="${userPage.numberPhone}"></td>
  </tr>
</table>
<a th:if="${userPage.hasPrevious()}" th:href="@{/user(page=${(userPage.number-1)},id=${id})}">Trước</a>
<span th:text="${userPage.number+1}"></span>/<span th:text="${userPage.totalPages}"></span>
<a th:if="${userPage.hasNext()}" th:href="@{/user(page=${userPage.number+1},id=${id})}">sau</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

</html>
