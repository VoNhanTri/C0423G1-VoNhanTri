<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${musicDto}" action="/music/add" method="post">
    <table class="table table-hover" style="text-align: center">
        <tr>
            <td>Name Music:</td>
            <td><input th:field="*{nameMusic}"><br/><small style="color: red;font-size: 10px" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}" ></small></td>
            <td ></td>
        </tr>
        <tr>
            <td>Singer Name</td>
            <td>
                <input th:field="*{nameSinger}">
            </td>
            <td style="color: red;font-size: 10px" th:if="${#fields.hasErrors('nameSinger')}" th:errors="*{nameSinger}">
        </tr>
        <tr>
            <td>Genres Music:</td>
            <td><input th:field="*{genresMusic}"></td>
            <td style="color: red;font-size: 10px" th:if="${#fields.hasErrors('genresMusic')}" th:errors="*{genresMusic}">
        </tr>

    </table>
    <button>Save</button>
</form>
</body>
</html>
