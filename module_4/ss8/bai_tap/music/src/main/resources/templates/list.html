<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<a href="/music/add">Thêm Mới</a>
<form action="/music/" method="get">
    <input name="nameMusic" th:value="${nameMusic}" id="nameMusic">
    <button type="submit">Find</button>
</form>
<table class="table table-hover" style="text-align: center">
    <tr>
        <th>ID</th>
        <th>Name Music</th>
        <th>Name Singer</th>
        <th>Genres Music</th>
        <th>Edit</th>
    </tr>
    <tr th:each="musicPage :${musicPage}">
        <td th:text="${musicPage.id}"></td>
        <td th:text="${musicPage.nameMusic}"></td>
        <td th:text="${musicPage.nameSinger}"></td>
        <td th:text="${musicPage.genresMusic}"></td>
        <td><a th:href="@{/music/edit(id=${musicPage.id})}">Edit</a></td>
    </tr>
</table>
<a th:if="${musicPage.hasPrevious()}" th:href="@{/music(page=${musicPage.number-1},nameMusic=${nameMusic})}">Trước</a>
<span th:text="${musicPage.number+1}"></span>/<span th:text="${musicPage.totalPages}"></span>
<a th:if="${musicPage.hasNext()}" th:href="@{/music(page=${musicPage.number+1},nameMusic=${nameMusic})}">sau</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

</html>
