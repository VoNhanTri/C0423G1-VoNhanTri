<script>
    let n;
    do {
        n = prompt("nhập số phần tử") * 1;
    } while (n < 0 || n > 50);
    let array = [];
    for (let i = 0; i < n; i++) {
        let arr1 = prompt("nhập phần tử" + i) * 1;
        array.push(arr1);
    }
    alert(array);
    let tong = 0;
    let trungBinh = 0;
    let count = 0;
    for (let i = 3; i < array.length - 1; i = (i + 3)) {
        if (array[i] % 5 == 0) {
            tong += array[i];
            count++;
        }
    }
    trungBinh = tong / count;
    alert(tong)
    alert(trungBinh)

</script>
