<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "tRuong    Tan    hAi";
    chuaHoa(a);

    function chuaHoa(string) {
        let array = string.toLowerCase().split(" ");
        let arrayA = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] != "") {
                arrayA.push(array[i]);
            }
        }
        let max = 0;
        let arrayResult = [];
        for (let i = 0; i < arrayA.length; i++) {
            let result = arrayA[i].charAt(0).toUpperCase() + arrayA[i].slice(1);
            arrayResult.push(result);
            if (arrayResult[i].length > max) {
                max = arrayResult[i].length;
            }
        }
        document.write(arrayResult.join(' ') + "<br/>");
        document.write("từ dài nhất là = " + max);
    }
</script>
</body>
</html>
