<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập ký tự cần kiểm tra: ");
    let b = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let flag = false;
    for (let i = 0; i < b.length; i++) {
        if (a == b[i]) {
            flag = true;
            break;
        }
    }
    if (flag) {
        alert("là nguyên âm");
    } else {
        alert("là phụ âm");
    }
</script>
</body>
</html>
