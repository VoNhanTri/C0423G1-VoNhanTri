<script>
    function squareVal(arr) {
        //your code here

        for(let i = 0;i<arr.length;i++){
            arr[i] =arr[i]*arr[i];
        }
        return arr;
    }
    let a = [2,3,4,5];
    alert(squareVal(a));
</script>
