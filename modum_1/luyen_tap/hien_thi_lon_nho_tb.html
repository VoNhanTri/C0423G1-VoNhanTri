<script>
    function maxMinAvg(arr) {
        let arrnew = [];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        arrnew.push(max);
        let min = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < min) {
                min = arr[j];
            }
        }
        arrnew.push(min);
        let sum = 0;
        let avg = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
            avg = sum / arr.length
        }
        arrnew.push(avg)
        //your code here
        return arrnew;
    }

    let a = [1, 2, 3, 4];
    alert(maxMinAvg(a))
</script>
