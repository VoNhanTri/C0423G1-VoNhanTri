<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function noNeg(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                arr[i] = 0;
            }
        }

        return arr;
    }

    let a = [-2, 1, 3, -4];
    alert(noNeg(a));
</script>
</body>
