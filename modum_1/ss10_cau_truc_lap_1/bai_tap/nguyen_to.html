<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập số nguyên tố") * 1;
    let count = 0;
    while (count < 30) {
        let isPrime = true;
        for ( let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        } if(isPrime){
            console.log(number + "là số nguyên tố" );
            count++;
        }
    }
</script>
</body>
</html>
