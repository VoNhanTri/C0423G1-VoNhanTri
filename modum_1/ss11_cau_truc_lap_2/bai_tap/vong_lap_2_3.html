<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 4;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            document.writeln(" * ");
        }
        document.writeln("<br/>");
    } document.writeln("<br/>");
    let m = 5;
    for (let i = m; i > 0; i--) {
        for (let j = 0; j <= i; j++) {
            document.writeln(" * ");
        }
        document.writeln("<br/>");
    } document.writeln("<br/>");

</script>
</body>
</html>
