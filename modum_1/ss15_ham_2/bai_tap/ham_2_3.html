<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function giaiThua(a){
        let soGiaiThua = 1;
        for (let i=a;i>0;i--){
           soGiaiThua *= i;
        }alert(soGiaiThua);
     }
     let b = prompt("Nhập số để tính giai thừa:");
     giaiThua(b);
</script>
</body>
</html>
