<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(a) {
        let flag = false;
        if (a >= 0 || a <= 0) {
            flag = true;
        }
        if (flag) {
            alert("true");
        } else {
            alert("false");
        }
    }

    let b = prompt("Nhập ký tự vào");
    kiemTra(b);
</script>
</body>
</html>
