<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function viTri(a, b) {
        document.write(a + "<br/>");
        document.write(b + "<br/>");
        let c = a;
        a = b;
        b = c;
        document.write("vị trí đảo ngược: " + a, b);
    }

    let d = prompt("nhập a");
    let e = prompt("nhập b");
    viTri(d, e);
</script>
</body>
</html>
