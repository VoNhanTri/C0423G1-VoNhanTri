<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C;
        }

        doiSangF() {
            return (this.C * 1.8) + 32;
        }

        doiSangK() {
            return this.C + 273.15;
        }
    }

    let c = new Temperature(25);
    document.write("<br/>" + "Nhiệt độ F:" + c.doiSangF() + "<br/>");
    document.write("Nhiệt độ K: " + c.doiSangK());

</script>
</body>
</html>
