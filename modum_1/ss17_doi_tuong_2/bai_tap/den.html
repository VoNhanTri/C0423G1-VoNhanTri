<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            return this.status = true;
        }

        turnOff() {
            return this.status = false;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
             this.lamp.turnOn();
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        connectToLamp(newElectricLamp) {
            this.lamp = newElectricLamp;
        }
    }

    let lamp1 = new ElectricLamp(false);
    let buton1 = new SwitchButton(false, lamp1);
    // buton1.connectToLamp(ElectricLamp);
    buton1.switchOn();
    console.log(buton1.status);
    buton1.switchOff();
    console.log(buton1.status);

</script>
</body>
</html>
