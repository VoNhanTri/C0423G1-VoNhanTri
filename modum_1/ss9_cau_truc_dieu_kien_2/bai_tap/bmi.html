<p>Nhập cân nặng: <input type="number" id="kg"></p>
<p>Nhập chiều cao: <input type="number" id="m"></p><br/>
<button onclick="kiemTra()">Kiểm tra</button>


<script>

    function kiemTra() {
        let kg = document.getElementById("kg") .value;
        let m = document.getElementById("m") .value;
        let a = kg / (m * m);

        alert(a)
        if (a >= 30) {
            alert("Obese");
        } else if (a >= 25) {
            alert("Overweight");
        } else if (a >= 18) {
            alert("Normal");
        } else {
            alert("Underweight")
        }

    }
