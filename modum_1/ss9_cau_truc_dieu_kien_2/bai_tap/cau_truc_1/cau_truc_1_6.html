    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("doanh thu trong tháng") * 1;
    let b = prompt("Lương cơ bảng của nhân viên") * 1;
    if (a >= 50000000) {
        let c = b + 500000;
        alert(c);
    } else {
        if (a >= 25000000) {
            let c = b + 250000;
            alert(c);
        } else {
            c = b;
            alert(c);
        }
    }

</script>
