<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thunhap = prompt("Thu nhập cá nhân")
    if (thunhap>=10000000){
        let thue = (thunhap*10)/100;
        alert("Thuế Thu Nhập Cá Nhân Phải Đóng: " +thue);
    }else {
        alert("Không Đóng Thuế Thu Nhập Cá Nhân");
    }
</script>
</body>
</html>
