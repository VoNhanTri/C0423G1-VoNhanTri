<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>STT</th>
        <th>Mã Học Viên</th>
        <th>Tên Học Viên</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Ngày Sinh</th>
    </tr>
</table>
<script>
    class HocSinh {
        constructor(stt,maHocVien,tenHocVien,lop,email,ngaySinh) {
            this.stt = stt;
            this.maHocVien = maHocVien;
            this.tenHocVien = tenHocVien;
            this.lop = lop;
            this.email = email;
            this.ngaySinh = ngaySinh;
        }

        getStt() {
            return this.stt;
        }

        getMaHocVien() {
            return this.maHocVien;
        }

        getTenHocVien() {
            return this.tenHocVien;
        }

        getLop() {
            return this.lop;
        }

        getEmail() {
            return this.email;
        }

        getNgaySinh() {
            return this.ngaySinh;
        }

        setStt(stt) {
            this.stt = stt;
        }

        setMaHocVien(maHocVien) {
            this.maHocVien = maHocVien;
        }

        setTenHocVien(tenHocVien) {
            this.tenHocVien = tenHocVien;
        }

        setLop(lop) {
            this.lop = lop;
        }

        setEmail(email) {
            this.email = email;
        }

        setNgaySinh(ngaySinh) {
            this.ngaySinh = ngaySinh;
        }
    }
</script>
</body>
</html>
