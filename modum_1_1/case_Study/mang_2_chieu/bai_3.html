<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<script>
    let n = +prompt("nhập số lượng hàng");
    let m = +prompt("nhập số lượng cột");
    let arr = new Array(n);

    for (let i = 0; i < n; i++) {
        arr[i] = new Array(m);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = prompt("Nhập phần tử" + i + ' ' + j);

        }
    }
    console.log(arr);
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            }
            if (min > arr[i][j]) {
                min = arr[i][j];
            }
        }

    }
    alert("số lớn nhất: " + max);
    alert("số nhỏ nhất: " + min);
</script>
</body>
</html>
