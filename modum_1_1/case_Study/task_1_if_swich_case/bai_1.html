<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết một chương trình để nhập lương nhân viên,
    // tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
   // 20% thuế thu nhập nếu lương là 15 triệu.
    //10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    //5% thuế thu nhập nếu lương dưới 7 triệu

    let luongNV = +prompt("nhập lương nhân viên");
    let thue ;
    let thucNhan ;
    if (luongNV >= 15) {
        thue = luongNV*20/100;
        thucNhan = luongNV - thue;
    }else if (luongNV>7){
        thue = luongNV*10/100;
        thucNhan = luongNV - thue;
    }else {
        thue = luongNV*7/100;
        thucNhan = luongNV - thue;
    }
    alert("thuế phải đóng : " +thue );
    alert("lương nhân viên thực nhận: "+thucNhan);
</script>
</body>
</html>
