<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<script>
    let h = prompt("nhập chiều cao của tam giác");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || i == h || j == 1 || j == i ) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("</br>");
    }
    document.write("</br>");
</script>
</body>
</html>
