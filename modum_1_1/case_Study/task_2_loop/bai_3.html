<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt("nhập độ cao tam giác");
    for (let i = 0; i <= h; i++) {
        for (let k = h; k >= i; k--) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i == 1 || i == h || j == 1 || j == i * 2 - 1) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("</br>");
    }
    document.write("</br>");
</script>
</body>
</html>
