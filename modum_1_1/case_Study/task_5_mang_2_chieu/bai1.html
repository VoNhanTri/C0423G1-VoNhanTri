<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
Với m, n là các số nhập từ bàn phím.-->
<script>
    let n = +prompt('nhập số hàng');
    let m = +prompt('nhập số cột');
    let arr = new Array(n);
    let tong = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = new Array(m);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt("nhập phần tử " + i + ' ' + j);
            if (arr[i][j] % 2 == 0) {
                tong += arr[i][j];
            }
        }
    }
    console.log(arr);
    console.log(tong);

</script>
</body>
</html>
