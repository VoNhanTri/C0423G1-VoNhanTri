<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soBuoiHoc = prompt("nhập số buổi học của module ")*1;
    let soBuoiNghi = prompt("nhập số buổi nghĩ, vắng")*1;
    if((soBuoiNghi/soBuoiHoc)*100>=10){
        alert("warning");
    }else if((soBuoiNghi/soBuoiHoc)*100>=20){
        alert("chuyển lớp");
    }
</script>
</body>
</html>
