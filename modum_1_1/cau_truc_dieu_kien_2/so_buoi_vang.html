<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soBuoiHoc = prompt("nhập số buổi học của module ") * 1;
    let soBuoiNghi = prompt("nhập số buổi nghĩ, vắng") * 1;
    let trungBinh = (soBuoiNghi / soBuoiHoc) * 100;
    if (trungBinh >= 20) {
        alert("phần trăm số ngày nghĩ"+' '+ trungBinh + "%"+' ' + "chuyển lớp");
    } else {
        alert("phần trăm số ngày nghĩ"+' '+trungBinh + "%"+' ' +'warning');
    }
</script>
</body>
</html>
