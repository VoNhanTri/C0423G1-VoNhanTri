<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let flag = true;
        let flag1 = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                flag1 = false;
            } else if (arr[i] % 2 != 0) {
                flag = false;
            }
        }
        if (flag == false && flag1 == false) {
           return -1;
        } else if (flag == true && flag1 == false) {
            return 1;
        } else {
           return 0;
        }
    }

    let arr = [3, 5, 7, 9];
    alert(checkArray(arr));
</script>
</body>
</html>
