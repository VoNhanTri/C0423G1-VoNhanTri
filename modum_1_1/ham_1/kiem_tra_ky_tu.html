<script>
    function checkArray(arr) {
        let flag = true;
        let flag1 = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % arr[i] == 0) {
                flag1 = false;
            } else if (arr[i] % arr[i] != 0) {
                flag = false;
            }
        }
        if (flag == false && flag1 == false) {
            return -1;
        } else if (flag == true && flag1 == false) {
            return 1;
        } else {
            return 0;
        }
    }

    let arr2 = ['m', 2, 3, 'k']
    let arr1 = [7, 2, 3, 4];
    let arrr = ['g', 'v', 'b', 'v'];
    alert(checkArray(arr1));
</script>
