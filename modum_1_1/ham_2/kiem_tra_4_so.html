<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxNumber(n) {
        let n1 = n.split('');
        alert(n1);
        for (let i = 0; i < n1.length - 1; i++) {
            if (n1.length !== 4) {
                return '-1';
            } else {
                if (n1[i] < n1[i + 1]) {
                    n1.splice(i, 1);
                    break;
                }
            }

        }
        return n1.join('');
    }

    let a = prompt("nhập số");
    alert(findMaxNumber(a));
</script>
</body>
</html>
