<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let flag = true;
        let a = arr[1] - arr[0];
        for (let i = 1; i < arr.length-1; i++) {
            if (arr[i+1] - arr[i] != a) {
                    flag = false;
                    break;
            }
        }
      return flag;
    }

    let n;
    do {
        n = prompt("nhập độ dài của mảng");
    } while (n < 0);
    let arr1 = [];
    for (let i = 0; i < n; i++) {
        let ar = prompt("nhập phần tử trong mảng");
        arr1.push(ar);
    }
    alert(arr1);
    alert(checkArray(arr1));
</script>
</body>
</html>
