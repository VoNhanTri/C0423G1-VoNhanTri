<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let flag = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > (arr[i+1])) {
                flag = false;
            }
        }
        if (flag) {
            alert("true");
        } else {
            alert("false");
        }
        return flag;
    }

    let n;
    do {
        n = prompt("nhập độ dài của mảng");
    } while (n < 0);
    let arr1 = [];
    for (let i = 0; i < n; i++) {
        let ar = prompt("nhập phần tử trong mảng");
        arr1.push(ar);
    }
    alert(arr1);
    alert(checkArray(arr1));
</script>
</body>
</html>
