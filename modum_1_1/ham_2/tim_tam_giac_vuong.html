<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkTriangle(x, y, z) {
        if ((x + y > z) && (x + z > y) && (z + y > x)) {
            if (x * x + y * y == z * z || y * y + z * z == x * x || x * x + z * z == y * y) {
                alert("là tam giác vuông");
            } else if (x == y && y == z) {
                alert("tam giác đều");
            } else if (x == y && y == z && x == z) {
                alert("tam giác cân");
            } else if (x * x + y * y == z * z && x == y || y * y + z * z == x * x && y == z || x * x + z * z == y * y && x == z) {
                alert("tam giác vuông cân");
            } else {
                alert(' là 1 tam giác thường');
            }
        } else {
            alert('không là tam giác');
        }
    }

    let a = prompt("nhập cạnh a") * 1;
    let b = prompt("nhập cạnh b") * 1;
    let c = prompt("nhập cạnh c") * 1;
    checkTriangle(a, b, c);
</script>
</body>
</html>
