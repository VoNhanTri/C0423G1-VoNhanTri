<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập số phần tử n") * 1;
    } while (n < 0);
    let aray1 = [];
    for (let i = 0; i < n; i++) {
        let ar = prompt("nhập phần tử n") * 1;
        aray1.push(ar);
    }
    alert(aray1);
    let array = [];
    let flag = true;
    for (let i = 0; i < aray1.length; i++) {
        if (aray1[i] < 2) {
            flag = false;
        } else {
            for (let j = 2; j <= Math.sqrt(aray1[i]); j++) {
                if (aray1[i] % j == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            array.push(aray1[i]);
        }
    }
    alert(array)
    if (array.length == aray1.length) {
        alert("ok");
    } else {
        alert('no')
    }


</script>
</body>
</html>
