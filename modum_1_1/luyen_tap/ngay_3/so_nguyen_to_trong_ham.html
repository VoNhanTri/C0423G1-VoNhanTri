<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập số n");
    } while (n < 0)
    let arr = [];
    for (let i = 0; i < n; i++) {
        let ar = prompt("nhập phần tử n");
        arr.push(ar);
    }
    alert(arr);

    function checkString(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        let flag = true;
        if (checkString(arr[i]) == false) {
            flag = false;
        }
        if(flag) {
            arr2.push(arr[i]);
        }
        // if (flag) {
        //     alert("ok");
        // } else {
        //     alert("no");
        // }
    }
    alert(arr2);
    if(arr2.length==arr.length){
        alert("ok");
    }else {
        alert("no");
    }
</script>
</body>
</html>
