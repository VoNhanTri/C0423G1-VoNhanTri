<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập độ dài của mảng");
    } while (n < 0);
    let array = [];
    for (let i = 0; i < n; i++) {
        let ar = prompt("nhập từng phần tử trong mảng");
        array.push(ar);
    }
    alert(array);

    function checkArray(a) {
        let flag = true;
        if (a < 2) {
            flag = false;
        } else {
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    let arr = [];
    for (let i = 0; i < array.length; i++) {
        let flag = true;
        if (checkArray(array[i]) == false) {
            flag = false;
        }
        if (flag) {
            arr.push(array[i]);
        }
    }
    alert(arr);
    if (arr.length == array.length) {
        alert("ok");
    } else {
        alert("no");
    }
</script>
</body>
</html>
