<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function find(string) {
        let str1 = string.split('/');
        alert(str1);
        let flag = true;
        let count = 0;
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] % str1[i] != 0) {
                flag = false;
                break;
            } else {
                count++;
            }
        }
        alert(count);
        let UCLN = 0
        if (count == 2) {
            for (let i = 0; i < str1.length; i++) {
                if (str1[0] * str1[1] != 0) {
                    if (str1[0] > str1[1]) {
                        str1[0] = str1[0] % str1[1];
                    } else {
                        str1[1] = str1[1] % str1[0];
                    }
                } UCLN = (str1[0]) * 1 + (str1[1]) * 1;
            }
            alert('ước chung lớn nhất: ' + UCLN);
        } else {
            alert('không phải phân số');
        }
    }

    let str = '12/24';
    find(str)
</script>
