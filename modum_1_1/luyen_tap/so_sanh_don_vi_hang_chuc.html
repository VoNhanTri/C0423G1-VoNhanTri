<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập số phần tử n");
    } while (n < 0);
    let arr = [];
    let arr1;
    for (let i = 0; i < n; i++) {
        do {
            arr1 = prompt("nhập phần tử n");
        } while (arr1 < 10 || arr1 > 100);
        arr.push(arr1);
    }
    alert(arr);
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        if (((arr[i]) / 10) < ((arr[i]) % 10)) {
            arr2.push(arr[i]);
        }
    }
    alert(arr2);
</script>
</body>
</html>
