<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkString(str) {
        let str1 = str.split("");
        alert(str1);
        let arr = [];
        for (let i = 0; i < str1.length; i++) {
            let str2 = ['a', 'A', 'e', 'E', 'i', 'I', 'o', 'O', 'u', 'U']
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j]) {
                    arr.push(str1[i]);
                    break;
                }
            }
        }
        return arr;
    }

    let str2 = ("aasdwqer");
    alert(checkString(str2));
</script>
</body>
</html>
