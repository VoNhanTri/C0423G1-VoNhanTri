<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="id"></p>
<script>
    class Test {
        constructor(a, b, c, d) {
            this.a = a;
            this.b = b;
            this.c = c;
            this.d = d;
        }
    }

    let a = new Test('q', 'w', 'e', 'r');
    let arr = [];
    arr.push(a);

    function test() {
        let taoBang = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>1</th>\n' +
            '        <th>2</th>\n' +
            '        <th>3</th>\n' +
            '        <th>4</th>\n' +
            '    </tr>\n'
        for (let i = 0; i < arr.length; i++) {

            taoBang += '    <tr>\n' +
                '        <td>4</td>\n' +
                '        <td>5</td>\n' +
                '        <td>6</td>\n' +
                '        <td>4</td>\n' +
                '    </tr>\n'
        }
        taoBang += '</table>';
        document.getElementById('id').innerHTML = taoBang;
    }

    test();
</script>
</body>
</html>
