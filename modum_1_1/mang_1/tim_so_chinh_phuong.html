<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("nhập độ dài của mảng");
    } while (n < 0);
    let array = [];
    for (let i = 0; i < n; i++) {
        let ar = prompt("nhập từng phần tử n");
        array.push(ar);
    }
    alert(array);
    let array1 = [];
    for (let i = 0; i < array.length; i++) {
        if (Math.sqrt(array[i]) % 1 == 0) {
            array1.push(array[i]);
        }
    }
    alert(array1);
</script>
</body>
</html>
