<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //viết chương trình thêm phần tử, không cho phần tử trung nhau
    let flag;
    do {
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let n = prompt("nhập phần tử cho mảng") * 1;
        flag = true;
        for (let i = 0; i < arr.length; i++) {
            if (n == arr[i]) {
                flag = false;
                break;
            }
        }
        if (flag) {
            arr.push(n);
            alert(arr);
        }
    } while (flag == false);

</script>
</body>
</html>
