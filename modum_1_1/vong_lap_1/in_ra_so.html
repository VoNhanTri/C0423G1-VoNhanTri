<script>
    let n = parseInt(prompt("nhập vị trí muốn tìm kiếm"));
    let ar = [];
    let number = 50;
    let count;
    for (let i = 0; i < n; i++) {
        ar.push(number);
        count = i + 1;
        number += count;
    }
    alert(ar[n-1])
</script>
