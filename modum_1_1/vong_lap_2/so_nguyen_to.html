<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fla;
    do {
        let n = prompt("nhập số") * 1;
        fla = true;
        if (n <= 1) {
            fla = false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    fla = false;
                    break;
                }
            }
        }
        if (fla == true) {
            alert("là số nguyên tố");
        } else {
            alert("không phải là số nguyên tố");
        }
    } while (fla == false);

</script>
</body>
</html>
