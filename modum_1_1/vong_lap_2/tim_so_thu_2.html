<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array ;
    do {
        array = prompt("nhập số phần tử trong mảng");
    }while (array <= 3);
    let array1 = [];
    for (let i = 0; i <array ; i++) {
        let ar = prompt("nhập phần tử ");
        array1.push(ar);
    }
    alert(array1);
    for (let i = 0; i <array1.length ; i++) {
        alert(array1[1]);
    }
</script>
</body>
</html>
