<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array;
    do {
        array = prompt("nhập số phần tử trong mảng") * 1;
    } while (array <= 3);
    let array1 = [];
    for (let i = 0; i < array; i++) {
        let ar = prompt("nhập phần tử ") * 1;
        array1.push(ar);
    }
    alert(array1);
    for (let i = 0; i < array1.length; i++) {
        for (let j = i + 1; j > array1.length; j++) {
            if (array1[j] > array1[i]) {
                let a;
                a = array1[i];
                array1[i] = array1[j];
                array1[j] = a;
            }
        }
    }
    alert(array1);
    alert(array1[array1.length - 2]);
</script>
</body>
</html>
