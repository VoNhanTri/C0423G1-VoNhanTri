<script>
    let v = prompt("Nhập số");
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let dem = 0;
    console.log(v);
    for (let i = 0; i < a.length; i++) {
        if (v == a[i]) {
            dem = a[i];
            alert(v + 'is in the array');
        } else if (v != a[i]) {
            dem++
        }
    }alert(v + 'is not in the array');

</script>
