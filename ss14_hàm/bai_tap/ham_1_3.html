<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function haiThamSo(a,b){
        let c = prompt("nhập vào a")*1;
        let d = prompt("nhập vào b")*1;
        let f = 0;
        if (c>d){
            alert("c lớn hơn d");
        }else {
            f=c+d;
            alert(f);
        }
    }haiThamSo();
</script>
</body>
</html>
