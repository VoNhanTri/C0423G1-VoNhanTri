<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function haiThamSo(c, d) {
        if (c > d) {
            alert("c lớn hơn d");
        } else {
            alert(c + d);
        }
    }

    let g = prompt("nhập vào a") * 1;
    let h = prompt("nhập vào b") * 1;
    haiThamSo(g, h);
</script>
</body>
</html>
