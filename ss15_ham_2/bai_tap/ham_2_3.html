<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function giaiThua(){
        let a = prompt("Nhập số để tính giai thừa:");
        let soGiaiThua = 1;
        for (let i=a;i>0;i--){
           soGiaiThua *= i;
        }alert(soGiaiThua);
     }giaiThua();
</script>
</body>
</html>
