<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nguyenDuong(a) {
        let flag = false;
        if (a > 0) {
            flag = true;
        }
        if (flag) {
            alert(a + "là số nguyên dương");
        } else {
            alert(a + "không phải số nguyên dương");
        }
    }
    let b = prompt("nhập 1 số")*1;
    nguyenDuong(b);
</script>
</body>
</html>
