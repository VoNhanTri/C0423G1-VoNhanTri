<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function viTri(a,b,c) {
        document.write(a+"<br/>");
        document.write(b+"<br/>");
        c=a;
        a=b;
        b=c;
        document.write("vị trí đảo ngược: "+a,b);
    }
    let d = prompt("nhập a");
    let e = prompt("nhap b");
    viTri(d,e);
</script>
</body>
</html>
