<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoiCha;
    let tuoiCOn;
    do {
        tuoiCha = prompt("nhập tuổi cha");
        tuoiCOn = prompt("nhập tuổi con");
    } while ((tuoiCha - tuoiCOn) < 25)
    let dem = 0;
    while ((tuoiCha / tuoiCOn) != 2) {
        tuoiCha++;
        tuoiCOn++
        dem++;
    }
    alert(dem);
</script>
</body>
</html>
